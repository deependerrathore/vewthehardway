<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Cart</title>
</head>
<body>
    <div id="app"><!-- Code for navbar and footer of the application. router view to display various components as SPA-->
        <nav class='navbar navbar-expand-md navbar-light bg-light fixed-top'>
            <div class='container-fluid'>
                <ul class="social-network social-circle iconpos">
                    <li>
                        <a href="#" class="icoFacebook" title="Facebook">
                            <i class="fa fa-facebook fa-1x"></i>
                        </a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li>
                        <a href="#" class="icoTwitter" title="Twitter">
                            <i class="fa fa-twitter fa-1x"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="panel-heading text-right" style="display:none;padding:0px;position:relative;top:10px;" id="welcome">Welcome {{ userName | capitalize }}</div>
                    </li>
                    <li class="divider-vertical"></li>
                    <li>
                        <div class="btn-nav" style="padding-right:7%">
                            <a id="login" class="btn btn-primary btn-small navbar-btn" v-on:click="login" href="#/login">{{loginTitle}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <router-view/>
        <footer class="footer">
            <div class="txtcolor">
                <span class="footertxtpos">Copyright &copy; UI & Markup Team, Infosys Limited</span>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>

</body>
</html>
