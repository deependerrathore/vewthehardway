<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body> 

    <div id="app">
        <button @click="isHidden = isHidden ? false:true">Toggle the secret message</button>
        <p>Hidden status: {{ isHidden.toString().toUpperCase() }}</p>
        <p  v-bind:hidden="isHidden">Secret message</p>
        <span :title="message">
            {{ message }}
        </span>
        <p>
        {{ name.first }} 
        <span v-html="name.last" v-if="show">{{name.last}}</span>
        </p>
   
        <input type="text" v-model:value="fruit" v-on:focus="fruit=''"/>
        <input v-bind:disabled="false" type="submit" v-on:click="addFruit" value="Add fruit"/>  
        <p>Entry Count: {{countFruit()}}</p> 
        <p>Fruit Count: {{ fruits.map(x => x.amount).reduce((acc,cur)=>acc + cur)}}</p> 

        <ul id="cart-items">
                <cart-item
                v-for="fruit in fruits"
                :name="fruit.name"
                :amount="fruit.amount"></cart-item>
            </ul>
    </div>
    

    
    
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
